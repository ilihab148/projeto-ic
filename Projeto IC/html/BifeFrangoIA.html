<html lang="pt">
    
    <head>
        <meta charset="utf-8">
        <title>Informações Adicionais</title>

        <h1>Informações Adicionais</h1>

        <section class="baixo">
          <h3>Origem</h3>
          <p>A carne é fornecida por ... </p>

          <hr>

          <h3>Informação Nutricional</h3>
          <table>
              <tr>
                  <td>Energia</td>
                  <td>1585kj - 379kcal</td>

                  <td>Lípidos</td>

        <h1>Acompanhamentos</h1>

        <section class="baixo">
            <form id="frmAcompanhamentoBife">

                <input type="checkbox" class="checks" name="acompanhamentoBifeFrango" value="arroz"> Arroz

                <input type="checkbox" class="checks" name="acompanhamentoBifeFrango" value="salada"> Salada

            <br>
            <button id="btnSelecionarTudo" onclick="selecionarTudo()">Selecionar todas as opções</button>
            <button id="btnDesselecionarTudo" onclick="desselecionarTudo()" disabled>Desselecionar todas as opções</button>
            <button id="btnAplicarAcompanhamento" onclick="aplicarAcompanhamentoBifeFrango()">Aplicar</button>
        </section>
    <button type="button" class="btn btn-dark" class="botao_tras" onclick = "location.href = 'carne.html'"> ← </button>
