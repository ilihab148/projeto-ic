<!DOCTYPE html>
<html lang="pt">
    
    <head>
        <meta charset="utf-8">
        <title>Informações Adicionais</title>
        <link rel="stylesheet" type="text/css" href="../estilos/style.css">
        <script src = "../js/comportamentoIA.js"></script>
    </head>

    <body>

        <h1>Informações Adicionais</h1>

        <section class="baixo">
          <h3>Origem</h3>
          <p>O salmão é fornecido por ... </p>

          <hr>

          <h3>Informação Nutricional</h3>
          <table>
              <tr>
                  <td>Energia</td>
                  <td>490kj - 117kcal</td>
              </tr>
              <tr>
                  <td>Lípidos</td>
                  <td>4,32g</td>
              </tr>
              <tr>
                  <td>Proteínas</td>
                  <td>18,28g</td>
              </tr>
          </table>

          <hr>

          <h3>Alérgenos</h3>
          <p>Depende dos acompanhamentos escolhidos.</p>
          <img src="../imagens/lactose.png" height="50" width="50" alt="Alérgeno" title="Alérgeno lácteo">
          <img src="../imagens/peixe.png" height="45" width="50" alt="Alérgeno" title="Alérgeno peixe">
        </section>

        <h1>Acompanhamentos</h1>

        <section class="baixo">
            <form>
                <input type="checkbox" class="checks" name="acompanhamento" value="queijo"> Queijo
                <input type="checkbox" class="checks" name="acompanhamento" value="rucula"> Rúcula
                <input type="checkbox" class="checks" name="acompanhamento" value="tomate"> Tomate
            </form>

            <br>
            <button id="btnSelecionarTudo" onclick="selecionarTudo()">Selecionar todas as opções</button>
            <button id="btnDesselecionarTudo" onclick="desselecionarTudo()" disabled>Desselecionar todas as opções</button>
            <button id="btnAplicarAcompanhamento" onclick="aplicarAcompanhamento()">Aplicar</button>
        </section>
        <button type="button" class="btn btn-dark" class="botao_tras" onclick = "location.href = 'peixe.html'"> ← </button>
    </body>

</html>
