<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ecrã de resumo de pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="resumo_pedidos.css">
     <!--scripts-->
     <script
     src="https://code.jquery.com/jquery-3.6.1.min.js"
     integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
     crossorigin="anonymous"></script>
    <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Resumo dos pedidos</h1>
    <table>
        <tr>
            <th scope="col">Produtos</th>
            <th scope="col">Preço</th>
        </tr>
        <tr>
            <td>Bitoque (acompanhamentos: batata frita e salada)</td>
            <td>7,50€</td>
        </tr>
        <tr>
            <td>sumo de laranja do Algarve</td>
            <td>2,00€</td>
        </tr>
        <tr>
            <td>Tarte de maçã</td>
            <td>3,00€</td>
        </tr> 
        <tr>
            <td colspan="2"><hr></td>
        </tr>
        <tr> <hr> </tr>
        <tr>
            <td>Total</td>
            <td>12,50€</td>
        </tr>
    </table>
    <p>Tempo de confeção previsto: 25 minutos</p>
    <br>
    <button type ="button">Pagamento</button>
</body>
</html>
