<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ecrã com lista dos pedidos anteriores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="lista_pedidos_anteriores.css">
</head>
<body>
    <!--scripts-->
        <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
        <script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src = "lista_pedidos_anteriores.js"></script>
    <h1>Pedidos anteriores</h1>
    <table id="tabela_pedidos_anteriores">
        <tr>
        <th scope="col" colspan="2">Produtos</th>
        <th scope="col" colspan="2">Rating</th>
        </tr>
        <tr>
            <td colspan = "4"><hr></td>
        </tr>
        <tr>
            <td data-bs-toggle="modal" data-bs-target="#exampleModal">sandes de salmão fumado e queijo philadelphia (acompanhamentos: batata frita e salada)</td>
            <td><strong> ⋮ </strong></td>
            <td colspan="2">3.9</td>
        </tr>
        <tr>
            <td>bitoque (acompanhamentos: arroz e batata frita)</td>
            <td><strong> ⋮ </strong></td>
            <td>4.3</td>
        </tr>
    </table>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" align="center">
          <!--botões para aumentar ou diminuir a quantidade-->
        <div id="mainDiv">
        <button id="minus">-</button>
        <span id="numberPlace">1</span>
        <button id="plus">+</button>
    </div>
    <button id="submit">Pedir</button>
    <p id="bottom"></p><!-- for show all page -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
